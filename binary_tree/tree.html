<!DOCTYPE html>
<html>
<head>
  <title>Tree</title>
  </head>
  <body>
    <canvas style="border-style:solid;padding: 0;" id="canv"></canvas>
    <pre id="coords"></pre>
    <script>
      var c = document.getElementById("canv");
      var ctx = c.getContext("2d");

      let tree = [1, 2, 3, 4, 5, 6, 7];
      post_order_tree(tree, 4, 0, 0, c.width, c.height);
      function recur(n){
        if (n > 0) {
          return "("+recur(n-1)+"+"+recur(n-1)+")";
        } else {
          return 0;
        }
      }
      console.log(recur(6));
      function post_order_tree(arr, i, xpos, ypos, xsize, ysize){
        if(i < 0){
          return false;
        }
        let left_xpos = xpos;
        let left_ypos = ypos + ysize/2;
        let left_xsize = xsize/2;
        let left_ysize = ysize/2;

        let right_xpos = xpos + xsize/2;
        let right_ypos = ypos + ysize/2;
        let right_xsize = xsize/2;
        let right_ysize = ysize/2;

        // console.log(arr[i]+": xpos "+xpos+", ypos: "+ypos+", xsize: "+xsize+", ysize: "+ysize);

        ctx.beginPath();
        ctx.rect(left_xpos,left_ypos,left_xsize,left_ysize);
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(right_xpos,right_ypos,right_xsize,right_ysize);
        ctx.stroke();

        post_order_tree(arr, i-1, left_xpos,left_ypos,left_xsize,left_ysize);
        post_order_tree(arr, i-1, right_xpos,right_ypos,right_xsize,right_ysize);
      }
    </script>
  </body>
</html>
